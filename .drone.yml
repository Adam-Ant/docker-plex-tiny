---
kind: pipeline
name: build-amd64

trigger:
  event:
  - push
  - pull_request
  - tag

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    make: true

- name: test-bin
  pull: always
  image: spritsail/docker-test
  settings:
    run: |
      curl --version &&
      xmlstarlet --version

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :32400/identity
    delay: 5
    pipe: |
      xmlstarlet sel -t -v "/MediaContainer/@version" |
      grep -qw "$(label io.spritsail.version.plex | cut -d- -f1)"
    retry: 10

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/plex-media-server
    tags:
    - plexpass
    - "%label io.spritsail.version.plex | %prefix plexpass | %remsuf [0-9a-f]+$ | %auto 2"
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
    - pass
    event:
    - push

---
kind: pipeline
name: update-cron

trigger:
  event:
  - cron

platform:
  os: linux
  arch: amd64

steps:
- name: update
  pull: always
  image: spritsail/alpine
  commands:
  - apk add bash curl jq git
  - ./update.sh

- name: push
  pull: always
  image: appleboy/drone-git-push
  settings:
    branch: pass
    remote: git@github.com:spritsail/plex-media-server.git
    ssh_key: {from_secret: git_ssh_key}

