pipeline:
  build:
    image: spritsail/docker-build
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    repo: ppass-dev

  test-bin:
    image: docker
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    commands:
      - docker run --rm ppass-dev curl --version
      - docker run --rm ppass-dev xmlstarlet --version

  test:
    image: spritsail/docker-test
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    repo: ppass-dev
    curl: ':32400/identity'
    delay: 5
    retry: 10
    pipe: |
      xmlstarlet sel -t -v "/MediaContainer/@version" |
      grep -qw "$(label io.spritsail.version.plex | cut -d- -f1)"

  publish:
    image: spritsail/docker-publish
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    secrets: [ docker_username, docker_password, microbadger_token ]
    when: { branch: [ pass ], event: [ push, tag, deployment ] }
    from: ppass-dev
    repo: spritsail/plex-media-server
    tags:
      - 'plexpass'
      - '%labelauto: %prefix: plexpass% io.spritsail.version.plex'

  notify:
    image: spritsail/notify
    when: { status: [ success, failure ] }
    secrets: [ webhook_url, notify_token ]
